<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../indeximg/logo.png" type="image/png">
    <title>Sign up Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../styles/signUp.css">
</head>

<body>
    <div class="success">
        <h2>Registration Successful</h2>
        <h3>Go to Login page</h3>
        <a href="../pages/login.html"><button type="button" class="continue">Continue</button></a>
    </div>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already have an account?</p> <a href="./login.html" class="btn">Login</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form action="">
                        <p> <label>Email address<span>*</span></label> <input id="email" type="text" placeholder="Email"
                                required> </p>
                        <p> <label>Username<span>*</span></label> <input id="username" type="text"
                                placeholder="Username" required> </p>
                        <p> <label>Create Password<span>*</span></label> <input id="password" type="password"
                                placeholder="Password" required> </p>
                        <p> <label>Re-enter Password<span>*</span></label> <input id="rePassword" type="password"
                                placeholder="Password" required> </p>
                                <p id="passIssue">Passwords do not match</p>
                        <p> <input id="getStarted" type="submit" value="Get Started"> </p>
                        <!-- <p> <a href="">Forgot password?</a> </p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script> -->

    <script>

        const getStarted = document.querySelector("#getStarted");
        const success = document.querySelector(".success");

        getStarted.addEventListener('click', (e) => {
            e.preventDefault();

            const email = document.querySelector('#email').value;
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const reEnterPass = document.querySelector('#rePassword').value;
            const wrapper = document.querySelector('.wrapper');

            if((reEnterPass == password) && password.length != 0) {
                localStorage.setItem("email", email);
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                console.log(email, username, password);
                success.style.display = "flex";
                wrapper.style.filter = "blur(5px)"
            }
            else {
                const passIssue = document.querySelector("#passIssue");
                passIssue.style.display = "block";
            }



        })


    </script>
</body>

</html>
